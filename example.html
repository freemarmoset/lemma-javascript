<html>
  <head>
  <script type="text/javascript" src="lib/lemma.js"></script>
  <script type="text/javascript" src='lib/jquery.min.js'></script>

    <script>
      $(document).ready(function(){
        lemma = new Lemma('lemma_web_socket')
        lemma.hears("rpm", function(name, value) {
          $("nl#msg").append("<li>" + name + ":&nbsp;" + value +  "</li>");
        });
        lemma.begin('localhost', 8080);

        $("button#rpm").click(function() {lemma.sendEvent("rpm", $("#rpmValue").val())});
      });
    </script>
  </head>
  <body>
    <h1> Web Lemma Example </h1>
    <input id="rpmValue" type="text"/>
    <button id="rpm">RPM</button>

    <h3> Received Messages </h3>
    <nl id="msg"></nl>

  </body>
</html>
